<h2>Example 5 - Arrays with Signals</h2>

<mat-form-field>
  <mat-label>Task name</mat-label>
  <input matInput name="toDo" #toDo />
</mat-form-field>
<br />
<button mat-raised-button color="primary" (click)="addToDo(toDo)">
  Add Task
</button>

<ul>
  @for (toDoTask of toDos(); track toDoTask) {
  <li>
    {{ toDoTask }}
  </li>
  }
</ul>
