<h2>Example 1 - Increase and Decrease Counter</h2>
<p>Name: {{ name }}</p>
<p>The counter value is: {{ counter() }}</p>

<button
  mat-raised-button
  color="primary"
  style="margin-right: 1rem"
  (click)="decreaseCounter()"
>
  Decrease Counter
</button>

<button mat-raised-button color="primary" separa (click)="increaseCounter()">
  Increase Counter
</button>
