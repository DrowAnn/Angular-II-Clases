<h2>Ejemplo 1 - Incrementar y Decrementar contador</h2>
<p>Name: {{ nombre }}</p>
<p>El contador esta en: {{ contador() }}</p>

<button
  mat-raised-button
  color="primary"
  style="margin-right: 1rem"
  (click)="decrementarContador()"
>
  Decrementar Contador
</button>

<button
  mat-raised-button
  color="primary"
  separa
  (click)="incrementarContador()"
>
  Incrementar Contador
</button>
