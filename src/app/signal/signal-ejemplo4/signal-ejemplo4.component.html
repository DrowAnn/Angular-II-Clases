<h2>Example 4 - Computed Signals</h2>

<form>
  <p>Counter -> {{ count() }}</p>
  <p>Computed Counter -> {{ count() }} + 2 = {{ doubleCount() }}</p>
  <button mat-raised-button color="primary" (click)="decrease()">
    Decrease
  </button>
  <button
    mat-raised-button
    color="primary"
    (click)="increase()"
    style="margin-left: 1rem"
  >
    Increase
  </button>
</form>
