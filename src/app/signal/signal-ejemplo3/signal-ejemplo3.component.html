<h2>Example 3 - Update a name using an input</h2>

<div>
  <mat-form-field>
    <mat-label>Write your name:</mat-label>
    <input matInput #myName (input)="updateName(myName.value)" />
  </mat-form-field>

  <h6>
    My name is:
    <span style="color: rgb(204, 0, 0); font-weight: 800">{{ name() }}</span>
  </h6>
</div>
